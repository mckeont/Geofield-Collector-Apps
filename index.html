<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Collector Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f4f4f9;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #5a5a5a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            background: #e8e8e8;
            padding: 10px;
            border-radius: 4px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Field Collector App</h1>
        <ul>
            <li><a href="https://zephyrdatahub.com/geoCollector/NM/">Field Collector App 1</a></li>
            <li><a href="https://lighthouses.datalighthouseconsulting.com/geo-field-collector/">Field Collector App 2</a></li>
            <li><a href="https://lighthouses.datalighthouseconsulting.com/">Field Collector App 3</a></li>
        </ul>
    </div>
</body>
</html>
